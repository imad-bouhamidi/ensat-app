<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<!-- Tiles attribute will be put here at runtime -->
<title>ENSAT - Application de gestion</title>
<link rel="stylesheet" href="../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../assets/css/bootstrap-theme.min.css"  th:href="@{/assets/css/bootstrap-theme.min.css}"/>
<link rel="stylesheet" href="../assets/css/sticky-footer-navbar.css" th:href="@{/assets/css/sticky-footer-navbar.css}"/>
<link rel="stylesheet" href="../assets/css/login.css" th:href="@{/assets/css/login.css}"/>
</head>
<body>
	<div class="container">

      <form class="form-signin" th:action="@{/j_spring_security_check}" method="post" role="form">
        <h3 class="form-signin-heading" th:text="#{login.form.title}">Authentication</h3>
        <input type="email" id="j_username" name="j_username" class="form-control" placeholder="Email" th:placeholder="#{login.form.email.placeholder}" th:pattern="#{login.form.email.pattern}" required="true" />
        <input type="password" id="j_password" name="j_password" class="form-control" placeholder="Password" th:placeholder="#{login.form.password.palceholder}" required="true" />
        <label class="checkbox">
          <input type="checkbox" value="remember-me" /> <span th:text="#{login.form.rememberme}">Remember me</span>
        </label>
        <div th:if="${loginError}" class="alert alert-danger">
        	<strong th:text="#{login.form.error}">Wrong login or password</strong>
        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.form.submit}">Connection</button>
      </form>

    </div>
	<div th:replace="fragments/footer :: footer">
		<div id="footer">
			<div class="container text-center">
				<p class="text-muted">Footer</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
</body>
</html>
