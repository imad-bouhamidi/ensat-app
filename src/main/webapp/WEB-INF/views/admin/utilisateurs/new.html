<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link rel="stylesheet" href="../../../assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}"/>
	<link rel="stylesheet" href="../../../assets/css/bootstrap-theme.min.css"  th:href="@{/assets/css/bootstrap-theme.min.css}"/>
	<link rel="stylesheet" href="../../../assets/css/sticky-footer-navbar.css" th:href="@{/assets/css/sticky-footer-navbar.css}"/>
    

  </head>
  <body>

	<div class="container">
		<form role="form">
				<h2>Ajouter un utilisateur</h2>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
					<label for="Nom" class="col-sm-2 control-label">Nom</label>
						<div class="form-group">
							<input type="text" name="nom" id="nom" class="form-control input-lg" placeholder="Nom" tabindex="1">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
					<label for="prenom" class="col-sm-2 control-label">Prenom</label>
						<div class="form-group">
							<input type="text" name="prenom" id="prenom" class="form-control input-lg" placeholder="Prenom" tabindex="2">
						</div>
					</div>
				</div>
				<label for="login" class="col-sm-2 control-label">Login</label>
				<div class="form-group">
					<input type="text" name="login" id="login" class="form-control input-lg" placeholder="Login" tabindex="3">
				</div>
				<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="4">
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
					<label for="role" class="col-sm-2 control-label">Role</label>
						<div class="form-group">
							<input type="role" name="role" id="role" class="form-control input-lg" placeholder="Role" tabindex="5">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
					<label for="Actif" class="col-sm-2 control-label">Actif</label>
						<div class="form-group">
							<select class="combobox input-lg" type="Actif" name="Actif" id="Actif" tabindex="6" >
							  <option value="0">0</option>
							  <option value="1">1</option>
							</select>
						</div>
						
					</div>
				</div>
				
				
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-md-6"><input type="submit" value="Ajouter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>			
				</div>
			</form>
		</div>
		
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
